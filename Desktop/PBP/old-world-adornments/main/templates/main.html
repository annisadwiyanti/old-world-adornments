<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-World Adornments</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-image: url('https://i.pinimg.com/originals/e8/1f/21/e81f21e94c1cb1652bf6437baa8c2f68.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Membuat sedikit transparan */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 3.2em;
            margin-bottom: 20px;
            font-style: italic;
            font-weight: bold;
        }
        .by-line {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        .by-line span {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nama store -->
        <h1>Old-World Adornments</h1>

        <!-- By: Name - Class -->
        <p class="by-line">By <span>{{ name }} - {{ class }}</span></p>
    </div>
</body>
</html>
